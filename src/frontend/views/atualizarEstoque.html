<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../styles/estoque.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Atualizar estoque</title>
</head>
<body>
    <h1>Atualizar estoque</h1>

    <form id="form"> 

        <label for="id">ID:</label>
        <input type="number" name="id" id="id" placeholder="ID do equipamento" required><br><br>
        
        <label for="nome">Equipamento:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome do equipamento" required><br><br>


        <label for="descricao">Descrição:</label>
        <input type="text" name="descricao" id="descricao" placeholder="Descrição do equipamento" required><br><br>

        <label for="disponibilidade">Disponibilidade:</label>
            <select name="disponibilidade" id="disponibilidade">
                <option value="livre">Livre</option>
                <option value="ocupado">Ocupado</option>
            </select><br><br>

        <button id="btn_atualizar" onclick="">Atualizar</button>

    </form>
    <br><br>

    <table id="equipamentos-table">
        <thead>
            <tr>
                <th>ID</th>
                <th>Equipamento</th>
                <th>Disponibilidade</th>
                <th>Descrição</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>
    <script src="../scripts/atualizarEstoque.js"></script>
</body>
</html>
