<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/cadastroMedicos.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/styles/index.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <title>Cadastro de Médicos</title>
</head>
<body>
    <div class="title">
    <h1>Cadastro de Médicos</h1>
</div>
     </div>
     <br><br>
    <form class="dados" action="cadastro">

        <label for="nome">Nome:</label>
        <input type="text" name="nome" id="nome" placeholder="Nome completo" required><br><br>

        <label for="uf">UF:</label>
        <input type="text" name="uf" id="uf" placeholder="UF" pattern="^[A-Z]*$" maxlength="2" required><br><br>

        <label for="CRM">CRM:</label>
        <input type="text" name="crm" id="crm" placeholder="6 números" pattern="^[0-9]*$" minlength="6" maxlength="6" required><br><br>

        <label for="especialidade">Especialidade:</label>
        <input type="text" name="especialidade" id="especialidade" placeholder="Otorrinolaringologista" required> <br><br>

        <label for="situacao">Situação:</label>
            <select name="situacao" id="situacao">
                <option value="ativo">Ativo</option>
                <option value="desativo">Desativo</option>
            </select><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" name="telefone" id="telefone"pattern="^\[1-9]{2}\ [9]{1}[0-9]{4}-[0-9]{4}$" placeholder="DDD 99999-9999" required><br><br>

        <label for="email">E-mail:</label>
        <input type="email" name="email" id="email" placeholder="email@email.com" required><br><br>

        <button id="btn_envio" onsubmit="adicionarMedico()">Salvar</button>
        <button onclick="limpar()">Limpar</button>

    </form>
    <br><br>

    <table id="medicos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>UF</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Situação</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="../../backend/database.js"></script>
    <script src="../scripts/cadastroMedicos.js"></script>
</body>
</html>
