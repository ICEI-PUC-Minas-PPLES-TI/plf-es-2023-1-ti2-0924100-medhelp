<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../styles/cadastroMedicos.css" rel="stylesheet">
    <link rel="stylesheet" href="../frontend/styles/index.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    
    <title>Cadastro de Médicos</title>
</head>
<body>
    <div class="title">
    <h1>Cadastro de Médicos</h1>
</div>
     </div>
     <br><br>
     <form action="../scripts/cadastroMedicos.js" method="post">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome"><br><br>
      
        <label for="uf">UF:</label>
        <input type="text" id="uf" name="uf"><br><br>
      
        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm"><br><br>
      
        <label for="especialidade">Especialidade:</label>
        <input type="text" name="especialidade" id="especialidade" placeholder="Otorrinolaringologista" required> <br><br>

        <label for="situacao">Situação:</label>
        <select id="situacao" name="situacao">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select><br><br>
      
        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone"><br><br>
      
        <label for="email">E-mail:</label>
        <input type="text" id="email" name="email"><br><br>
      
        <button type="submit">Cadastrar</button>
      </form>
      
    <br><br>

    <table id="medicos-table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>UF</th>
                <th>CRM</th>
                <th>Especialidade</th>
                <th>Situação</th>
                <th>Telefone</th>
                <th>E-mail</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>


    <script src="../../backend/database.js"></script>
    <script src="../scripts/cadastroMedicos.js"></script>
</body>
</html>
