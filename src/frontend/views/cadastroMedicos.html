<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../styles/cadastroMedicos.css">
    <link rel="stylesheet" href="../frontend/styles/index.css">
    <link rel="preconnect" href="https://rsms.me/">
    <link rel="stylesheet" href="https://rsms.me/inter/inter.css">
    <link rel="shortcut icon" href="./images/flaticon.png" type="image/x-icon">

    <title>Cadastro de Médicos</title>
</head>

<body>

    <br><br>
    <form action="/medicoCadastrado" method="POST">
        <div class="title">
            <h1>Cadastro de Médicos</h1>
        </div><br>
        <label for="nome">Nome:</label>
        <input type="text" placeholder="Nome do médico" id="nome" name="nome"><br><br>

        <label for="uf">UF:</label>
        <input type="text" placeholder="Sigla do estado do CRM do médico" id="uf" name="uf"><br><br>

        <label for="crm">CRM:</label>
        <input type="text" id="crm" name="crm" placeholder="123456" pattern="[0-9]{6}" required><br><br>

        <label for="especialidade">Especialidade:</label>
        <input type="text" name="especialidade" id="especialidade" placeholder="Otorrinolaringologista"> <br><br>

        <label for="situacao">Situação:</label>
        <select id="situacao" name="situacao">
            <option value="ativo">Ativo</option>
            <option value="inativo">Inativo</option>
        </select><br><br>

        <label for="telefone">Telefone:</label>
        <input type="text" id="telefone" name="telefone" placeholder="00 998765432"
            pattern="\[0-9]{2}\ [0-9]{5}[0-9]{4}"><br><br>

        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" placeholder="email@email.com"><br><br>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" placeholder="****"><br><br>

        <br><br>

        <button type="submit">Cadastrar</button>
    </form>

    <br><br>

</body>

</html>
