<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel =stylesheet href="../styles/prontuarioPaciente.css">
  <title>Prontuário Do Paciente</title>
</head>
<body>
  <div class="container">
    <h1>Formulário de Paciente</h1>
    <form action="/prontuarioPacienteCadastrado" method="POST">
      <div class="form-group">
        <label for="cpf">CPF:</label>
        <input type="text" id="cpf" name="cpf" required>
    </div>
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>
        </div>
        <div class="form-group">
            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>
        </div>
        <div class="form-group">
            <label for="alergias">Alergias:</label>
            <textarea id="alergias" name="alergias"></textarea>
        </div>
        <div class="form-group">
            <label for="cirurgias">Cirurgias Realizadas:</label>
            <textarea id="cirurgias" name="cirurgias"></textarea>
        </div>
        <div class="form-group">
            <label for="telefone">Telefone de Contato:</label>
            <input type="text" id="telefone" name="telefone" required>
        </div>
        
        <div class="form-group">
            <br><br>
            <input type="submit" value="Enviar">
        </div>

      </div>
</body>
</html>
